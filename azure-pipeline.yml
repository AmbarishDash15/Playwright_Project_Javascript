# This step is to sign-in to Azure to run tests from GitHub Action workflow. 
  # Choose how to set up authentication to Azure from GitHub Actions. This is one example. 
  name: Playwright Tests (Playwright Workspaces)
  #on:
    #push:
      #branches: [main, master]
    #pull_request:
      #branches: [main, master]

  #permissions: # Required when using Microsoft Entra ID to authenticate
    #id-token: write
    #contents: read

  jobs:
    test:
      timeout-minutes: 60
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4

        - name: Login to Azure with AzPowershell (enableAzPSSession true)
          uses: azure/login@v2
          with:
            client-id: 9ce619ea-269f-4e4f-b06e-29fa6469b759 #${{ secrets.AZURE_CLIENT_ID }} # GitHub Open ID connect values copied in previous steps
            tenant-id: a5b53abc-3e03-46a6-8691-663dfbb9ddb3 #${{ secrets.AZURE_TENANT_ID }}
            subscription-id: cecc0928-7653-4555-8991-f4f68242d938 #${{ secrets.AZURE_SUBSCRIPTION_ID }}
            enable-AzPSSession: true

        - name: Install dependencies
          working-directory: tests/ # update accordingly
          run: npm ci

        - name: Run Playwright tests
          working-directory: tests/ # update accordingly
          env:
            # Regional endpoint for Playwright Workspaces
            PLAYWRIGHT_SERVICE_URL: PLAYWRIGHT_SERVICE_URL=wss://eastus.api.playwright.microsoft.com/playwrightworkspaces/3ba3de34-16d9-418a-bfc5-b82479d0883d/browsers #${{ secrets.PLAYWRIGHT_SERVICE_URL }}
            # PLAYWRIGHT_SERVICE_ACCESS_TOKEN: ${{ secrets.PLAYWRIGHT_SERVICE_ACCESS_TOKEN }} # Not recommended, use Microsoft Entra ID authentication. 
          run: npx playwright test -c playwright.service.config.js --workers=20

        - name: Upload Playwright report
          uses: actions/upload-artifact@v3
          if: always()
          with:
            name: playwright-report
            path: tests/playwright-report/ # update accordingly
            retention-days: 10